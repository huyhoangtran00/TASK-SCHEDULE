version: "3.8"
services:
  nginx:
    build: ./nginx
    ports:
      - "45000:80"
    depends_on:
      - frontend
      - backend
    networks:
      - task-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - task-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    expose:
      - "3000"
    depends_on:
      - db
    networks:
      - task-network
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=12344321
      - DB_NAME=task_schedule
      - NODE_ENV=production
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12344321
      - POSTGRES_DB=task_schedule
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

networks:
  task-network:
    driver: bridge

volumes:
  postgres_data:
